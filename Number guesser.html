<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #inputField {
            width: 50px;
            font-size: 16px;
            text-align: center;
        }
        #submitBtn {
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p id="output">Guess a number between 1 and 10</p>
    <label for="inputField"></label><input type="text" id="inputField" placeholder="Your Guess">
    <button id="submitBtn" onclick="checkGuess()">Submit Guess</button>

    <script>
        // Generate a random number between 1 and 10
        const targetNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('inputField').value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                alert('Please enter a valid number between 1 and 10');
                return;
            }

            attempts++;

            if (userGuess === targetNumber) {
                document.getElementById('output').innerHTML = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
                document.getElementById('submitBtn').disabled = true;
            } else {
                const hint = userGuess < targetNumber ? 'higher' : 'lower';
                document.getElementById('output').innerHTML = `Incorrect! Try a ${hint} number.`;
            }
        }
    </script>
</body>
</html>
